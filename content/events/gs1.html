<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <link rel="stylesheet" href="gs1.css">
    <link href="https://fonts.googleapis.com/css2?family=Open Sans" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto&effect=3d-float" rel="stylesheet">
   
       <link href="https://fonts.googleapis.com/css?family=Fira Sans" rel="stylesheet">

</head>
<body>
 
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" >
      <div class="content" style="width:40%">
    <h2 id="our">OUR </h2>
    <h2 id="events">EVENTS</h2>
       <h3>EVENT TITLE</h3>
       <p>Event discripition that we want to add for event 1</p>

</div>
  
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://static.toiimg.com/thumb/72975551.cms?width=680&height=512&imgsize=881753">
      <div class="content" style="width:40%">
    <h2 id="our">OUR </h2>
    <h2 id="events">EVENTS</h2>
       <h3>EVENT TITLE</h3>
       <p>Event discripition that we want to add for event 2</p>

</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" >
     <div class="content" style="width:40%">
    <h2 id="our">OUR </h2>
    <h2 id="events">EVENTS</h2>
       <h3>EVENT TITLE</h3>
       <p>Event discripition that we want to add for event 3</p>

</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
